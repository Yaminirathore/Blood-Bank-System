<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #fff5f5; /* Soft red-pink background */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        .login-box {
          background: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(211, 47, 47, 0.2);
          width: 320px;
          text-align: center;
          border-top: 5px solid #d32f2f; /* Red accent top border */
        }
    
        .login-box h2 {
          color: #b71c1c;
          margin-bottom: 20px;
        }
    
        input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 14px;
        }
    
        button {
          background: #d32f2f; /* Blood red */
          color: white;
          border: none;
          padding: 10px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          transition: background 0.3s;
        }
    
        button:hover {
          background: #b71c1c;
        }
    
        p {
          font-size: 14px;
          color: #555;
        }
    
        a {
          color: #d32f2f;
          text-decoration: none;
        }
    
        a:hover {
          text-decoration: underline;
        }
      </style>
    </head>
      <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="return loginUser()">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="first_registration.html">Register here</a></p>
      </div>
    
      <script>
        function loginUser() {
          const enteredUsername = document.getElementById("username").value;
          const enteredPassword = document.getElementById("password").value;
    
          const storedUser = JSON.parse(localStorage.getItem("user"));
    
          if (storedUser && enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
          } else {
            alert("Invalid username or password");
          }
    
          return false;
        }
      </script>
</body>
</html>
